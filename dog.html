<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
</head>

<body>
    <div class="dogs">
        <div class="dog-pictures"></div>
        <form id="dog-by-breeds">
            <label for="choose-breeds">Choose breeds:</label>
            <select name="choose-breeds" id="choose-breeds">
            </select>
            <label for="quantity-dogs">Pictures quantity:</label>
            <input type="number" max="10" min="1" value="1" style="max-width: 40px;" id="quantity-dogs">
            <input type="submit" value="Get Dog" id="get-dog" disabled>
        </form>
    </div>

    <script src="dog.js"></script>
</body>

</html>
